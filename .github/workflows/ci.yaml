name: CI

on: [push, pull_request]

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd web/app
          npm ci

      - name: Lint
        run: |
          cd web/app
          npm run lint

      - name: Build
        run: |
          cd web/app
          npm run build
